<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div>
            <img src="sign.png" alt="" width="50%" height="50%">
        </div>
        <div class="signup-form">
            <div class="half">
            <h2>Sign Up</h2>
            <form id="signupForm">
                
                <div class="input-group">
                    <label for="uname">Name</label>
                    <input type="text" id="uname" name="uname" required>
                    <span class="error"></span>
                </div>
                
                
                <div class="input-group">
                    <label for="uemail">Email</label>
                    <input type="email" id="uemail" name="uemail" required>
                    <span class="error"></span>
                </div>
                
                
                <div class="input-group">
                    <label for="upass">Password</label>
                    <input type="password" id="upass" name="upass" required>
                    <span class="error"></span>
                </div>
                
                
                <div class="input-group">
                    <label for="urepass">Confirm Password</label>
                    <input type="password" id="urepass" name="urepass" required>
                    <span class="error"></span>
                </div>
                
                
                 <div class="btn">
                <button type="submit">Sign Up</button>
                </div>
                <div class="text">
                <p>Already have an account? <a href="login.html">Login </a></p>
                </div>
            </form>
        </div>
    </div>
    </div>
    
    
      


    <script src="signup.js"></script>
</body>
</html>
